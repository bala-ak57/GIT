<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/css/all.css">
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .whatsapp:before {
             content:  "\f232";
             font-family: "Font Awesome 6 Brands";
             color: green;
        }
        .facebook:before {
             content:  "\f39e";
             font-family: "Font Awesome 6 Brands";
             color: blue;
        }
        .instagram:before {
             content:  "\f16d";
             font-family: "Font Awesome 6 Brands";
             color: rgb(243, 14, 186);
        }
        .twitter:before {
             content:  "\f099";
             font-family: "Font Awesome 6 Brands";
             color: rgb(12, 170, 233);
        }
        .linkedin:before {
             content:  "\f0e1";
             font-family: "Font Awesome 6 Brands";
             color: blue;
        }
        .icon{
        font-weight: 900;
        font-family: "Font Awesome 6 free";
        -webkit-font-smoothing: antialiased;
        display: var(--fa-display,inline-block);
        font-style: normal;
        font-variant: normal;
        line-height: 1;
        text-rendering: auto;
        font-size: 50px;
    }
    li{
        list-style-type: none;
        font-family: monospace;
        font-size: 32px;
        font-weight: 900;
    }
    ul{
        width: 60%;
        display: flex;
        justify-content: space-evenly;
    }
    div{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        border: 2px solid rgb(36, 26, 26);
        box-shadow: 3px 2px 3px gray;
    }
    .one:hover {
        transition: 2s;
        transform: rotateZ(360deg);
    }
    .two:hover {
        transition: 2s;
        transform: scale(2,2) rotateZ(360deg);
    }
    .three:hover {
        transition: 5s;
        transform: skew(60deg);
    }
    .four:hover {
        transition: 5s;
        transform: translate(200px,200px);
    }
    .five:hover {
        transition: 5s;
        transform: rotateX(360deg);
    }
    </style>
</head>
<body>
    <ul>
        <li><div class="one"><span class="icon whatsapp"></span></div></li>
        <li><div class="two"><span class="icon facebook"></span></div></li>
        <li><div class="three"><span class="icon instagram"></span></div></li>
        <li><div class="four"><span class="icon twitter"></span></div></li>
        <li><div class="five"><span class="icon linkedin"></span></div></li>
    </ul>

    
</body>
</html>
