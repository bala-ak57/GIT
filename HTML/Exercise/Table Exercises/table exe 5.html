<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 5</title>
    <style>
        .center{
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        table{
            font-family: Arial;
            font-weight: 300;
        }
        th, td{
            padding: 10px;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
          }
        th{
            text-align: left;
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <table class="center">
        <caption>Invoice</caption>
        <colgroup span="4" width="150"></colgroup>
        <tr>
            <th>Item/Desc</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr style="height: 60px;">
            <td>Wastepaper<br style="margin: 30px;">Baskets</span></td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3">Total</th>
            <td>653.64</td>
        </tr>
    </table>
    
</body>
</html>
