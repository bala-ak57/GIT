<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 6</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 8px;
        }
        tr:nth-child(3){
            background-color: #eeeeee;
        }
        tr:nth-child(5){
            background-color: #eeeeee;
        }
        tr:hover{
            background-color: #fec0cb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Top 5 Songs For An Example</h1>
    <table width="100%">
        <tr style="color: green; text-align: left; background-color: #d3d3d3;">
            <th>Rank</th>
            <th>Artist</th>
            <th>Tittle</th>
            <th>Album</th>
        </tr>
        <tr>
            <td>1</td>
            <td>The Beatles</td>
            <td>Sgt.Pepper's Lonely Hearts Club Band</td>
            <td><img src="teimg 1.jpg" width="70" height="70"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>The Beatles</td>
            <td>Yellow Submarine</td>
            <td><img src="teimg 2.jpg" width="70" height="70"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>The Beatles</td>
            <td>Back In The U.S.S.R</td>
            <td><img src="teimg 3.jpg" width="70" height="70"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>The Beatles</td>
            <td>Octopus's Garden</td>
            <td><img src="teimg 4.jpg" width="70" height="70"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>The Beatles</td>
            <td>All My Loving</td>
            <td><img src="teimg 5.jpg" width="70" height="70"></td>
        </tr>    
    </table>
    
</body>
</html>
