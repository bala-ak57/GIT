<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 3</title>
</head>
<body>
    <h1>Pizza Form</h1>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="fname">First Name:</label>
            <input style="margin-bottom: 3px;" type="text" id="fname" name="Name" size="50"><br>
            <label for="Lname">Last Name:</label>
            <input style="margin-bottom: 3px;" type="text" id="Lname" name="Name" size="50"><br>
            <label for="ph no">Phone:</label>
            <input type="number" id="ph no" size="50">
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            <label>Size:</label><br>
            <input type="radio" name="pizza" id="small" value="small">
            <label for="small">Small</label><br>
            <input type="radio" name="pizza" id="medium" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" name="pizza" id="large" value="large">
            <label for="large">Large</label><br><br>
            <label>Toppings (chack all that apply):</label><br>
            <input type="checkbox" id="cheese" name>
            <label for="cheese">Extra Cheese</label>
            <input type="checkbox" id="pepper">
            <label for="pepper">Pepperoni</label>
            <input type="checkbox" id="sausage">
            <label for="sausage">Sausage</label><br>
            <input type="checkbox" id="mushroom">
            <label for="mushroom">Mushrooms</label>
            <input type="checkbox" id="olives">
            <label for="olives">Black Olives</label>
            <input type="checkbox" id="green">
            <label for="green">Green Peppers</label><br>
            <input type="checkbox" id="tomato">
            <label for="tomato">Tomatos</label>
            <input type="checkbox" id="onion">
            <label for="Onions">Onions</label>
            <input type="checkbox" id="anchovies">
            <label for="anchovies">Anchovies</label>
</fieldset>
<input type="submit" value="Enter my information">
    </form>
    <p style="text-align: center;"><a href="www.html.com">HTML Valid!</a></p>
    
</body>
</html>
