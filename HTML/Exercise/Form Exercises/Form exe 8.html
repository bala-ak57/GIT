<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 8</title>
</head>
<body>
    <form>
        <fieldset style="margin-right: 300px;">
            <legend>Personal Information</legend>
            <table border="1" >
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label>Gender</label></td>
                    <td><input type="radio" id="Male" name="gender" value="male">
                        <label for="Male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><label for="nationality">Nationality</label></td>
                    <td><select id="nationality" name="nationality"><option value="Canadian">Canadian</option></select></td> 
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td colspan="3"><textarea rows="7" cols="25"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="margin-right: 300px;">
            <legend>Medical History</legend>
            <input type="checkbox" id="smallpox" name="medical history" value="smallpox">
            <label for="smallpox">Small Pox</label>
             <input type="checkbox" id="mumps" name="medical history" value="mumps">
            <label for="mumps">Mumps</label>
             <input type="checkbox" id="dizziness" name="medical history" value="dizziness">
            <label for="dizziness">Dizziness</label>
             <input type="checkbox" id="Sneezing" name="medical history" value="Sneezing">
            <label for="Sneezing">Sneezing</label>
        </fieldset>
        <fieldset>
            <legend>Current Medication</legend>
            <label>Are you currently taking any meditation?</label>
            <input type="radio" id="yes" name="cm">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="cm">
            <label for="no">No</label>
            <p>If you are currently taking medication, please indicate it in the space below:</p>
            <textarea rows="10" cols="180"></textarea>
        </fieldset>
        <input type="submit">   <input type="reset">
        
    </form>
    
</body>
</html>
